<a class="anchor" id="HomeSection"></a>

    <div class="subsection">
      <h1 class="js-scroll">Biography</h1>
      <p class="js-scroll" id="biographyText"></p>

          <li class="slide"><h2>Theatre</h2></li>
        </ul>

    <h2 class="js-scroll mobile">Albums</h2>
    <div class="credits js-scroll">
      <section class="slider-wrapper">
        <button class="slide-arrow" id="slide-arrow-prev-2">&#8249;</button>

          <li class="slide"><h2>Albums</h2></li>
        </ul>

    </div>
  </div>

  <div class="gallery_holder" id="photoGallery">

<a class="anchor" id="MediaSection"></a>

  <h1 class="js-scroll">Media</h1>
  <section class="slider-wrapper js-scroll">
    <button class="slide-arrow" id="slide-arrow-prev-4">&#8249;</button>
    <button class="slide-arrow" id="slide-arrow-next-4">&#8250;</button>
    <ul class="slides-container" id="slides-container-4"></ul>
  </section>
</div>

<div id="quotesContainer"></div>

<a class="anchor" id="ContactSection"></a>
<div class="section" id="contact">
  <div class="section_content">
    <h1 class="js-scroll">Contact</h1>
    <div class="contactlinks js-scroll">
      <a href="mailto:" class="contactLink">Email</a>
      <a href="https://instagram.com/alanwilliamsmd" class="contactSocial">Instagram</a>
      <a href="https://x.com/alanwilliamsmd" class="contactSocial">X</a>
      <a href="https://youtube.com/@alanwilliams3754" class="contactSocial">YouTube</a>

  </div>
